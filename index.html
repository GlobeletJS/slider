<html>
  <head>
    <title>Globe UI skeleton</title>

    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>

  <body>
    <div id="main">
      <label for="showSettings" title="Settings" class="topLeft toggle">
        <svg viewBox="0 0 100 80" width="30" height="30" class="topLeft">
          <rect width="100" height="10" />
          <rect width="100" height="10" y="30" />
          <rect width="100" height="10" y="60" />
        </svg>
      </label>
      <input id="showSettings" type="checkbox" class="topLeft toggle">
      <div class="container">
        <div class="topLeft" id="settings">
          Add various settings here...
        </div>
        <canvas id="globe"></canvas>
      </div>
      <div id="details">Details</div>
      <div id="status">Status</div>
    </div>
  </body>
</html>
