<html>
  <head>
    <title>Menu Slider Skeleton</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>

  <body>
    <button id="slide">
      <svg viewBox="0 0 100 70" width="30" height="30">
        <rect width="100" height="10" />
        <rect width="100" height="10" y="30" />
        <rect width="100" height="10" y="60" />
      </svg>
    </button>
    <div class="transform-container">
      <div class="menu" id="menu"><h1>Menu</h1></div>
      <div class="main" id="main"><h1>Content</h1></div>
    </div>
  </body>

  <script>
    const menuClasses = document.getElementById("menu").classList;
const mainClasses = document.getElementById("main").classList;
document.getElementById("slide").addEventListener('click', () => {
  menuClasses.toggle("slid");
  mainClasses.toggle("shifted");
}, false);
  </script>
</html>
